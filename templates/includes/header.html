{% load static %}
<header class="">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}"
          ><h2>tourism Blog<em>.</em></h2></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
              <a class="nav-link" href="{% url 'home' %}"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About Us</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'list' %}active{% endif %}">
              <a class="nav-link" href="{% url 'list' %}">Blog Entries</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
            </li>
            <li class="nav-item">
              {% if request.user.is_authenticated %}
              <div class="d-flex">
                <a class="nav-link" href="">{{ request.user.first_name }}</a>
                <a class="nav-link" href="{% url 'logout' %}"
                  ><span class="badge badge-danger">Logout</span></a
                >
              </div>
              {% else %}
              <div class="d-flex">
                <a class="nav-link" href="/login">Login</a>
                <a class="nav-link" href="/register">/register</a>
              </div>

              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
